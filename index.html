    <div class="w-100 text-center py-3">
      <a class="navbar-item" href="https://newsapi.org">powered by NewsAPI.org</a>
    </div>

    <template id="sourceTemplate">
      <div class="col-auto source">
        <div class="btn btn-light mr-2"><p class="sourceName my-0"></p></div>
      </div>
    </template>
    
    <template id="newsTemplate">
        <div class="pieceOfNews">
          <div class="card my-3">
            <div class='card-header'>
              <!-- title -->
              <h3 class="newsTitle"></h3>
            </div>
        
            <div class="row no-gutters align-items-center">
              <div class="col-12 col-md-5 col-xl-4 text-center">
                <!-- url2img -->
                <img class="card-img p-sm-3 newsImg" src="" alt="image">
              </div>
    
              <div class="col-12 col-md-7 col-xl-8">
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <!-- description -->
                    <p class="newsDescription"></p>
                    <!-- author + sourceName-->
                    <footer class="blockquote-footer"><p class="newsAuthor"></p> - <cite class="newsSourceName"></cite></footer>
                  </blockquote>
                  <!-- url -->
                  <a class="btn btn-outline-success btn-lg btn-block newsUrl" href="">Read more</a>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted text-center">
              <!-- published at -->
              <h5 class="newsPublishedAt"></h5>
            </div>
          </div>
        </div>
      </template>
