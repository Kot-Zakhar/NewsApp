<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <header class="container">
        <div>
            <p>Monday, 29 April 2019</p>
        </div>
        <div>
            <i class="fa fa-search"></i>
            <input type="text" name="search"  id="search-field" placeholder="Search..." class="form-control"/>
            <input type="button" name="btn-search" id="search-btn" value="Search">
        </div>
    </header> 
    <!-- <div class="bottom-line">
        <p></p>
    </div> -->
    <div>
        <h1 class="title">HELLO WORLD</h1>
    </div>
    <div class="subtitle">
        <h2>Newspaper/ Magazine /Publisher</h2>
    </div>
    
    <main class="main">
        <div class="bottom-line">
            <p></p>
        </div>
        <div class="content-sources" id="resources">
        </div>
        <div class="content-news" id="news">

        </div>
        <h2 class="content-error" id="error-block" style="display: none;">There are no articles matching your request<p></p></h2>
        <input type="button" class="more-btn" id="loadButton" value="Load more">
    </main>

    <template id="news-template">
        <div class="news-template__item">
            <div class="news-template__item news__picture">
                
            </div>
            <div class="news__content">
                <h2 class="news__title"></h2>
                <h3 class="news__source"></h3>
                <p class="news__text"></p>
                <a class="news__link" href="#">Read more...</a>
            </div>
        </div>
    </template>
    <script type="text/javascript" src="./lib/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
